name: CI

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - uses: astral-sh/setup-uv@v4

      - name: Build wheel and sdist
        run: uv build

      - name: Validate package metadata (twine check)
        run: |
          uvx twine check dist/*

      - name: Show package metadata
        run: |
          python - <<'PY'
          import tomllib, sys
          data = tomllib.load(open('pyproject.toml','rb'))
          print(f"Package: {data['project']['name']}")
          print(f"Version: {data['project']['version']}")
          PY

      - name: Upload dist artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/**

  test:
    runs-on: ubuntu-latest
    needs: build
    strategy:
      matrix:
        python-version: ["3.12", "3.13"]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - uses: astral-sh/setup-uv@v4

      - name: Download dist artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist

      - name: Create virtual environment
        run: uv venv --seed

      - name: Install built wheel and run tests
        run: |
          # Install the wheel using uv pip (should detect .venv automatically)
          # Use --no-build-isolation to prevent rebuilding from source
          uv pip install --no-build-isolation dist/*.whl
          # Run tests
          .venv/bin/python -m unittest discover -s tests -v

  quality:
    if: ${{ !vars.SKIP_QUALITY }}
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - uses: astral-sh/setup-uv@v4

      - name: Black check
        run: uvx black --check --diff objectpath/

      - name: Isort check
        run: uvx isort --check-only --diff objectpath/

      - name: Flake8
        run: uvx flake8 objectpath/ --max-line-length=88 --extend-ignore=E203,W503

      - name: Mypy (ignore missing imports)
        run: uvx mypy objectpath/ --ignore-missing-imports

  security:
    if: ${{ !vars.SKIP_SECURITY }}
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - uses: astral-sh/setup-uv@v4

      - name: Safety check
        run: uvx safety check --json --output safety-report.json || true

      - name: Bandit scan
        run: uvx bandit -r objectpath/ -f json -o bandit-report.json || true

      - name: Upload security reports
        uses: actions/upload-artifact@v4
        with:
          name: security-reports
          path: |
            safety-report.json
            bandit-report.json

